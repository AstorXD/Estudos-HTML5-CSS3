<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Dá para escrever o parágrafo
        do jeito que eu quiser,
        o que vai determinar o conteúdo é a marca
        ou seja, tudo que eu escrever
        aqui, vai aparecer tudo em uma linha só, pois está tudo dentro do p e /p
    </p>
    <p>Mas se eu usar a tag br <br> o texto quebra</p>
</body>
</html>
