<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 009</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="2">
      <!-- types = 1, A, a, I, i -->
      <!-- start = determina qual elemento será o primeiro -->
      <li>Acordar</li>
      <li>Levantar da cama</li>
      <li>Arrumar a cama</li>
      <li>Escovar os dentes</li>
      <li>Tomar banho</li>
      <li>Trocar a roupa</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
      <!-- types = circle, disk e square -->
      <li>Camomila</li>
      <li>Comida para os gatos</li>
      <li>Comida para os cachorros</li>
      <li>Água</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
